<!-- SIDE MENU -->
<mat-sidenav-container class="sidenav-container"> 
	<mat-sidenav #drawer class="sidenav mat-elevation-z4" fixedInViewport [opened]=true mode="side">
		<mat-nav-list>
			<a mat-list-item [routerLink]="['/']" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{ exact: true }">
				<mat-icon>home</mat-icon>Home
			</a>

			<a (click)="logout()" *ngIf="isLoggedIn()" mat-list-item>
				<mat-icon>perm_identity</mat-icon>Ausloggen
			</a>

			<a *ngIf="!isLoggedIn()" mat-list-item [routerLink]="['/login']" routerLinkActive="router-link-active">
				<mat-icon>account_box</mat-icon>Login
			</a>
			
			<a *ngIf="isLoggedIn()" mat-list-item [routerLink]="['/covid-test']" routerLinkActive="router-link-active">
				<mat-icon>add_shopping_cart</mat-icon>Covid-Test
			</a>
			<a *ngIf="isLoggedIn()"	mat-list-item [routerLink]="['/users']" routerLinkActive="router-link-active">
				<mat-icon>supervisor_account</mat-icon>Nutzerverwaltung
			</a>

			<a mat-list-item [routerLink]="['/imprint']" routerLinkActive="router-link-active">
				<mat-icon>info</mat-icon>Impressum
			</a>
			
		</mat-nav-list>
	</mat-sidenav>

	<mat-sidenav-content>
		<!-- Add Content Here -->
		<div class="background-container">
			<div class="content-container">
				<router-outlet></router-outlet>
			</div>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
