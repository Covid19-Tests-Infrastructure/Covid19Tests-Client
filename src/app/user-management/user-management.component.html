<mat-card class="mat-elevation-z4">
	<mat-card-title>
		Nutzer
		<button mat-raised-button color="accent" id="btn-add-user">
			<a [routerLink]="['create']" routerLinkActive="router-link-active">Nutzer hinzuf√ºgen</a>
		</button>
	</mat-card-title>
	<mat-form-field id="filter">
		<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
	</mat-form-field>

	<div>
		<table mat-table [dataSource]="dataSource" matSort>
			<!-- Username Column -->
			<ng-container matColumnDef="username">
				<th id="th-username" mat-header-cell *matHeaderCellDef mat-sort-header>Nutzername</th>
				<td mat-cell *matCellDef="let row"> <a class="link-username" [routerLink]="[ 'edit', row.username ]">{{row.username}}</a> </td>
			</ng-container>

			<!-- Role Column -->
			<ng-container matColumnDef="role">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Rolle</th>
				<td mat-cell *matCellDef="let row"> {{row.role}} </td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;">
			</tr>
		</table>

		<mat-paginator [pageSizeOptions]="[25, 50, 100]"></mat-paginator>
	</div>
</mat-card>
