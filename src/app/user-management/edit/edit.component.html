<form class="form-container" [formGroup]="form">		

	<mat-card id="create-user-card" class="form-card mat-elevation-z4">
		<mat-card-title>Nutzer ändern <button color="accent" id="btn-delete" mat-raised-button (click)="onDelete()">Löschen</button></mat-card-title>

		<ng-container *ngIf="isAdmin">
			<mat-form-field floatLabel="auto" class="form-field">
				<mat-label>Nutzername</mat-label>
				<input matInput formControlName="username" required>
				<mat-error></mat-error>
			</mat-form-field>
		</ng-container>
		
		<div formGroupName="passwordDto">
			<mat-form-field floatLabel="auto" class="form-field">
				<mat-label>Altes Passwort</mat-label>
				<input matInput formControlName="oldPassword">
				<mat-error></mat-error>
			</mat-form-field>
	
			<mat-form-field floatLabel="auto" class="form-field">
				<mat-label>Neues Passwort</mat-label>
				<input matInput formControlName="newPassword">
				<mat-error></mat-error>
			</mat-form-field>
		</div>

		<div formGroupName="settings">
			<ng-container *ngIf="isAdmin">
				<mat-form-field floatLabel="auto" class="form-field">
					<mat-label>Facility</mat-label>
					<input matInput formControlName="facility" required>
					<mat-error></mat-error>
				</mat-form-field>
			</ng-container>
	
			<div formGroupName="ordererInfo">
				<mat-form-field floatLabel="auto" class="form-field">
					<mat-label>Vorname</mat-label>
					<input matInput formControlName="firstname">
					<mat-error></mat-error>
				</mat-form-field>
		
				<mat-form-field floatLabel="auto" class="form-field">
					<mat-label>Nachname</mat-label>
					<input matInput formControlName="lastname">
					<mat-error></mat-error>
				</mat-form-field>
		
				<mat-form-field floatLabel="auto" class="form-field">
					<mat-label>LANR (Lebenslange Arztnummer)</mat-label>
					<input matInput formControlName="lanr">
					<mat-error></mat-error>
				</mat-form-field>
	
				<mat-form-field floatLabel="auto" class="form-field">
					<mat-label>BSNR (Betriebsstättennummer)</mat-label>
					<input matInput formControlName="bsnr">
					<mat-error></mat-error>
				</mat-form-field>
	
				<mat-form-field floatLabel="auto" class="form-field">
					<mat-label>email</mat-label>
					<input matInput formControlName="email">
					<mat-error></mat-error>
				</mat-form-field>
	
				<mat-form-field floatLabel="auto" class="form-field">
					<mat-label>Telefonnummer</mat-label>
					<input matInput formControlName="phoneNumber">
					<mat-error></mat-error>
				</mat-form-field>
	
				<mat-form-field floatLabel="auto" class="form-field">
					<mat-label>Fax</mat-label>
					<input matInput formControlName="fax">
					<mat-error></mat-error>
				</mat-form-field>
	
				<div formGroupName="address" id="address-form">
					<mat-form-field floatLabel="auto" class="form-field">
						<mat-label>Straße</mat-label>
						<input matInput formControlName="street">
						<mat-error></mat-error>
					</mat-form-field>
			
					<mat-form-field floatLabel="auto" class="form-field">
						<mat-label>Hausnummer</mat-label>
						<input matInput formControlName="hnumber">
						<mat-error></mat-error>
					</mat-form-field>
			
					<mat-form-field floatLabel="auto" class="form-field">
						<mat-label>PLZ</mat-label>
						<input matInput formControlName="zip">
						<mat-error></mat-error>
					</mat-form-field>
			
					<mat-form-field floatLabel="auto" class="form-field">
						<mat-label>Ort</mat-label>
						<input matInput formControlName="ort">
						<mat-error></mat-error>
					</mat-form-field>
				</div>

			</div>

		</div>
		
		<ng-container *ngIf="isAdmin">
			<mat-label>Rolle</mat-label>
			<mat-radio-group formControlName="role">
				<mat-radio-button [value]="'DEFAULT'">DEFAULT</mat-radio-button>
				<mat-radio-button [value]="'ADMIN'">ADMIN</mat-radio-button>
			</mat-radio-group>
			<mat-error></mat-error>
		</ng-container>

		<button mat-raised-button color="accent" (click)="onSave()">Speichern</button>

	</mat-card>

</form>
